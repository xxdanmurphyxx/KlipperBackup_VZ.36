#[probe]
#x_offset: -20
#y_offset: -25
#pin: PG15
#z_offset: 4.03
#speed: 5.0
#samples:3
#samples_result: median
#sample_retract_dist: 5.0
#samples_tolerance: 0.02
#samples_tolerance_retries: 3

[dockable_probe]
pin: PG15 # Z-MIN
x_offset: -3 # offset for microswitch x direction off nozzle
y_offset: 18 # offset for microswitch y direction off nozzle
#z_offset: 0
#0.4 Hardend nozzle offset.
#z_offset = 8.791

samples: 3
sample_retract_dist: 5
samples_result: median
samples_tolerance: 0.03
samples_tolerance_retries: 3
speed: 10
lift_speed: 25

# XYZ
dock_position:             305,328,20
approach_position:         305,308,20
detach_position:           255,328,20

safe_z_position:           165,165 # center of bed
attach_speed:              20
detach_speed:              50
travel_speed:              300
check_open_attach:         True
dock_fixed_z:              True
dock_retries:			   3

allow_delayed_detach: False

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 30, 38
mesh_max: 305, 300
probe_count: 5,5
fade_start: 1
fade_end: 10

[screws_tilt_adjust]
horizontal_move_z: 5
screw1: 10,-1
screw1_name: front left
screw2: 170,-1
screw2_name: front middle
screw3: 320,-1
screw3_name: front right
screw4: 320,295
screw4_name: back right
screw5: 170,295
screw5_name: back middle
screw6: 10,295
screw6_name: back left

