[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: ATC Semitec 104GT-2
#control: watermark
min_temp: 0
max_temp: 130

#  ______      _   _  _____ 
# |  ____/\   | \ | |/ ____|
# | |__ /  \  |  \| | (___  
# |  __/ /\ \ | . ` |\___ \ 
# | | / ____ \| |\  |____) |
# |_|/_/    \_\_| \_|_____/                                                       
#                                                     
[fan]
pin: PA8

[heater_fan fan4]
pin: PD14

[controller_fan fan5]
pin: PD15

#  __  __ _____  _____  _____   
# |  \/  |_   _|/ ____|/ ____|  
# | \  / | | | | (___ | |       
# | |\/| | | |  \___ \| |       
# | |  | |_| |_ ____) | |____ _ 
# |_|  |_|_____|_____/ \_____(_)
#                                                              
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0B0017001350565843333620-if00
# CAN bus is also available on this board

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_accel_to_decel: 3000
max_z_velocity: 20
max_z_accel: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    165, 165, 20  # an example

[input_shaper]

