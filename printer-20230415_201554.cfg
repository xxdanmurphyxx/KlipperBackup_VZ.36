[tmc2209 stepper_x]
uart_pin: PC4
diag_pin: PG6
run_current: 0.800
stealthchop_threshold: 0

[tmc2209 stepper_y]
uart_pin: PD11
diag_pin: PG9
run_current: 0.800
stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: PC6
diag_pin: PG10
run_current: 0.800
stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: PF2
run_current: 0.500
stealthchop_threshold: 0

#  _____ _____ _   _  _____ 
# |  __ \_   _| \ | |/ ____|
# | |__) || | |  \| | (___  
